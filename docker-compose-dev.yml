version: "3.9"

services:
  event-store:
    image: quarkus-cqrs/event-store:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=9020
      - QUARKUS_HTTP_SSL_PORT=9021
      - QUARKUS_DATASOURCE_USERNAME=postgres
      - QUARKUS_DATASOURCE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=BROKER://kafka:9092
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_REACTIVE_URL=vertx-reactive:postgresql://postgres:5432/microservices
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/microservices
    ports:
      - "9020:9020"
    networks:
      - cqrs
    deploy:
      resources:
        limits:
          memory: 300m
          cpus: '10.0'

  view-store:
    image: quarkus-cqrs/view-store:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=9010
      - QUARKUS_HTTP_SSL_PORT=9011
      - KAFKA_BOOTSTRAP_SERVERS=BROKER://kafka:9092
      - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
      - QUARKUS_MONGODB_DATABASE=microservices
      - QUARKUS_MONGODB_CREDENTIALS_USERNAME=admin
      - QUARKUS_MONGODB_CREDENTIALS_PASSWORD=admin
    ports:
      - "9010:9010"
    networks:
      - cqrs
    deploy:
      resources:
        limits:
          memory: 300m
          cpus: '10.0'

  event-streams:
    image: quarkus-cqrs/event-streams:1.0.0-SNAPSHOT
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=BROKER://kafka:9092
      - KAFKA_STREAMS_STATE_DIR=/opt
    networks:
      - cqrs
    deploy:
      resources:
        limits:
          memory: 300m
          cpus: '10.0'

  aggregate-view:
    image: quarkus-cqrs/aggregate-view:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=9040
      - QUARKUS_HTTP_SSL_PORT=9041
      - KAFKA_BOOTSTRAP_SERVERS=BROKER://kafka:9092
    ports:
      - "9040:9040"
    networks:
      - cqrs
    deploy:
      resources:
        limits:
          memory: 300m
          cpus: '10.0'

networks:
  cqrs:
    driver: bridge