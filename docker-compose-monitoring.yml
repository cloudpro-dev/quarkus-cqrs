version: "3.9"

services:
  prometheus:
    image: prom/prometheus:v2.44.0
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - cqrs

  tempo:
    image: grafana/tempo:2.1.1
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./monitoring/tempo/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"  # tempo
      - "4317:4317"  # otlp grpc
    networks:
      - cqrs
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.8.2
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - cqrs

  logstash:
    image: grafana/logstash-output-loki:2.8.2-amd64
    environment:
      - LS_JAVA_OPTS=-Xmx3g # Increase heap size
    volumes:
      - ./monitoring/logstash/gelf.conf:/usr/share/logstash/pipeline/gelf.conf:ro
    ports:
      - "12201:12201/udp"
      - "5000:5000"
      - "9600:9600"
    networks:
      - cqrs
    depends_on:
      - loki

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.6.0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    cap_add:
      - SYS_TIME
    ports:
      - "9100:9100"
    networks:
      - cqrs

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "9101:8080"
    networks:
      - cqrs

  grafana:
    restart: always
    image: grafana/grafana:9.5.3
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch traceqlEditor traceToMetrics
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana/provisioning/dashboards/:/etc/grafana/provisioning/dashboards/
    ports:
      - '3005:3000'
    networks:
      - cqrs
    depends_on:
      - prometheus
      - tempo
      - loki
      - cadvisor
      - node_exporter

volumes:
  grafana_data:
  prometheus_data:
  tempo_data:
  loki_data:

networks:
  cqrs:
    driver: bridge