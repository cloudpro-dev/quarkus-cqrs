quarkus.http.host=0.0.0.0
quarkus.http.port=9020

# Datasource

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/microservices

# Messaging

kafka.bootstrap.servers=localhost:9094

mp.messaging.outgoing.event-store.connector=smallrye-kafka
mp.messaging.outgoing.event-store.topic=event-store
mp.messaging.outgoing.event-store.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.event-store.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer

# Flyway

quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.out-of-order=true
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/microservices
quarkus.flyway.username=postgres
quarkus.flyway.password=postgres

# Metrics

quarkus.log.metrics.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.vertx.enabled=true
quarkus.micrometer.binder.kafka.enabled=true
quarkus.micrometer.binder.jvm=true
quarkus.micrometer.binder.system=true

# Telemetry

quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317

# Local Logging
quarkus.log.file.enable=true
quarkus.log.file.level=ERROR

# Centralised Logging

quarkus.log.handler.gelf.enabled=true
quarkus.log.handler.gelf.host=localhost
quarkus.log.handler.gelf.port=12201

# Trace/Span Id sent in log meta-data
quarkus.log.handler.gelf.include-full-mdc=true
